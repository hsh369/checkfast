{% extends "index.html" %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Gallery</h1>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-4">
        <img src="" class="card-img-top" alt="Photo 1" />
        <div class="card-body">
          <h5 class="card-title">Photo 1</h5>
          <p class="card-text">Definition of Photo 1.</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Like
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Comment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card mb-4">
        <img src="" class="card-img-top" alt="Photo 2" />
        <div class="card-body">
          <h5 class="card-title">Photo 2</h5>
          <p class="card-text">Definition of Photo 2.</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Like
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Comment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card mb-4">
        <img src="" class="card-img-top" alt="Photo 3" />
        <div class="card-body">
          <h5 class="card-title">Photo 3</h5>
          <p class="card-text">Definition of Photo 3.</p>
          <div class="card-footer">
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-outline-secondary mx-1 bg-light">
               Like
              </button>
              <button type="button" class="btn btn-outline-secondary mx-1">
                <i class="far fa-comment"></i> Comment
              </button>
              <button type="button" class="btn btn-outline-secondary mx-1 bg-info">
                <i class=""></i> Share
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
