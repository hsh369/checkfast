{% extends "index.html" %} 
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Gallery</h1>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-4">
        <img src="{%static 'blankpage.jpg'%}" class="card-img-top" alt="Photo 1" />
        <div class="card-body">
          <h5 class="card-title">Free Blanks</h5>
          <p class="card-text">Test blankasini yaratish</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Like
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Comment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card mb-4">
        <img src="{% static 'prepro.jpg' %}" class="card-img-top" alt="Photo 2" />
        <div class="card-body">
          <h5 class="card-title">Preprocessing</h5>
          <p class="card-text">Testni tekshirish jarayoni </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Like
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Comment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card mb-4">
        <img src="{%static 'statss.png' %}" class="card-img-top" alt="Photo 3" />
        <div class="card-body">
          <h5 class="card-title">Statistikalar</h5>
          <p class="card-text">Foydali statistik ma'lumotlar</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Like
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Comment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
